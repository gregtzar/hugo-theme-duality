<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body class="font-sans leading-normal tracking-normal">

		<!-- nav -->
		<nav class="fixed pin-t w-full h-16 z-10 bg-grey-darkest">
			<div class="container mx-auto h-16 flex items-center justify-between flex-wrap">

				<div class="flex items-center flex-no-shrink text-white mr-6">
					<a class="text-white no-underline hover:text-white hover:no-underline" href="#">
						<span class="text-2xl pl-2"><i class="em em-grinning"></i> Greg Tzar</span>
					</a>
				</div>

				<div class="block lg:hidden">
					<button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-grey border-grey-dark hover:text-white hover:border-white">
						<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
					</button>
				</div>

				<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
					<ul class="list-reset lg:flex justify-end flex-1 items-center">
						<li class="mr-3">
							<a class="inline-block py-2 px-4 text-white no-underline" href="#">Active</a>
						</li>
						<li class="mr-3">
							<a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">link</a>
						</li>
						<li class="mr-3">
							<a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">link</a>
						</li>
						<li class="mr-3">
							<a class="inline-block text-grey-dark no-underline hover:text-grey-lighter hover:text-underline py-2 px-4" href="#">link</a>
						</li>
					</ul>
				</div>

			</div>
		</nav>
		<!-- /nav -->

		<!-- header -->
		<header class="w-full mt-16">
		</header>
		<!-- /header -->

		<!-- main -->
		<div class="w-full bg-grey-lightest">
			<div class="container mx-auto shadow-lg bg-white">
				{{ block "main" . }}{{ end }}
			</div>
		</div>
		<!-- /main -->

		<!-- footer -->
		<footer class="w-full bg-grey-darkest px-6 border-t">
			<div class="container mx-auto max-w-xl py-6 flex flex-wrap md:flex-no-wrap justify-between items-center text-sm">
				&copy;2019 Greg Tzar
				<div class="pt-4 md:p-0 text-center md:text-right text-xs">
					<a href="#" class="text-white no-underline hover:underline">Privacy Policy</a>
					<a href="#" class="text-white no-underline hover:underline ml-4">Terms &amp; Conditions</a>
					<a href="#" class="text-white no-underline hover:underline ml-4">Contact Us</a>
				</div>
			</div>
		</footer>
		<!-- /footer -->

		<script>
			//Javascript to toggle the menu
			document.getElementById('nav-toggle').onclick = function(){
				document.getElementById("nav-content").classList.toggle("hidden");
			}
		</script>

	</body>
</html>
